<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e25d97d4b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <h3 id="logo">Influencer Gear</h3>
    </header>
    <!-- header end -->
    <main>
      <div class="containers">
        <!-- head section starts -->
        <div class="top-section">
          <div class="headline">
            <h1>Start Your Journey As Influencer</h1>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br />
              Reiciendis inventore cum provident veritatis, tenetur aut
            </p>
            <button id="cta-one">
              Prebook Now <i class="fas fa-arrow-right arrow"></i>
            </button>
          </div>
          <div class="head-image">
            <img src="images/main-camera-withbg2.png" alt="" />
          </div>
        </div>
        <!-- head section end -->
        <!-- Popular Collection Starts -->
        <div class="blocks">
          <div class="block">
            <img src="images/tripod.png" alt="" />
            <h3>Flex Tripod</h3>
            <p>$50</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
